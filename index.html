<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ToDoList</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand"  href="index.html" style="font-size: 200%; margin-left: 50px;">ToDoList!</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/Txxxthless/ToDoList" style="font-size: 150%;">GitHub<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-sm-6" style="padding: 15px;">
        <h2 class="text-center" style="font-size: 200%;">Tasks</h2>
        <ul class="list-group" id="taskList">
        </ul>
    </div>
    <div class="col-sm-6" style="padding: 15px;">
        <h2 class="text-center" style="font-size: 200%;">Task creation</h2>
        <form id="userForm">
            <div class="form-group">
                <input type="text" autocomplete="off" class="form-control" id="inputTask" placeholder="Enter task here...">
            </div>
            <button type="submit" class="btn btn-primary " style="width: 50%; margin-left: 25%;">Submit</button>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
